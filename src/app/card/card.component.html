<h1>Diretivas do Angular</h1>
<p>card works!</p>
<button>Hello, user</button>
<ul>
  <!-- ngFor é usado como um loop assim como no javaScript, que percorre todos os items e efetua uma ação para ele -->
  <li *ngFor="let p of produtos; let i = index" (click)="remover(i)">
    {{ i }} - {{ p }}
  </li>
  <button (click)="adicionar()">Adicionar</button>
</ul>

<div [ngSwitch]="menuType">
  <div *ngSwitchCase="'user'">
    <ul>
      <li>editar perfil</li>
      <li>adicionar cartão</li>
    </ul>
  </div>
  <div *ngSwitchCase="'admin'">
    <ul>
      <li>editar perfil</li>
      <li>adicionar cartão</li>
      <li>Gerenciar usuários</li>
    </ul>
  </div>
  <div *ngSwitchCase="'rootuser'">
    <ul>
      <li>editar perfil</li>
      <li>adicionar cartão</li>
      <li>Gerenciar usuários</li>
      <li>Gerenciar administradores</li>
    </ul>
  </div>
</div>
