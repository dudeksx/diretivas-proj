<!-- Nesse componente usamos a condição If chamando o "isAliveCard" declarada no app.component.ts (true) e caso o isAlive seja false, a condição else chama o #secret block que é o parágrafo dentro do ng-template-->

<app-comp-atributos>
  <h2>Esse titulo está sendo enviado do elemento pai</h2>
  <p>Esse também está sendo enviado do elemento pai</p>
</app-comp-atributos>
<app-card *ngIf="isAliveCard; else secretBlock"></app-card>

<ng-template #secretBlock>
  <p>
    Esse é um bloco secreto, eu apareço se o IF do component app card for false
  </p>
</ng-template>

<router-outlet></router-outlet>
